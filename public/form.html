<form name="contact" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="contact" />
  <div class="grid grid-cols-1 gap-x-8 gap-y-5 sm:grid-cols-2">
    <div class="mt-2.5">
      <label for="first-name">Nombre<span class="text-red-500">*</span></label>
      <input type="text" name="first-name" id="first-name" autocomplete="given-name"
        class="w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-gray-200/60 focus:ring-2 focus:ring-inset focus:ring-purple-200/40" required />
    </div>

    <div class="mt-2.5">
      <label for="last-name">Apellido</label>
      <input type="text" name="last-name" id="last-name" autocomplete="family-name"
        class="w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-gray-200/60 focus:ring-2 focus:ring-inset focus:ring-purple-200/40" />
    </div>

    <div class="sm:col-span-2">
      <label for="company">Empresa</label>
      <div class="mt-2.5">
        <input type="text" name="company" id="company" autocomplete="organization"
          class="w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-gray-200/60 focus:ring-2 focus:ring-inset focus:ring-purple-200/40" />
      </div>
    </div>

    <div class="sm:col-span-2">
      <label for="email">Correo<span class="text-red-500">*</span></label>
      <div class="mt-2.5">
        <input type="email" name="email" id="email" autocomplete="email"
          class="w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-gray-200/60 focus:ring-2 focus:ring-inset focus:ring-purple-200/40" required />
      </div>
    </div>

    <div class="sm:col-span-2">
      <label for="phone-number">NÃºmero</label>
      <div class="mt-2.5">
        <input type="tel" name="phone-number" id="phone-number" autocomplete="tel"
          class="w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-gray-200/60 focus:ring-2 focus:ring-inset focus:ring-purple-200/40" />
      </div>
    </div>
    <div class="sm:col-span-2">
      <label for="message">Mensaje<span class="text-red-500">*</span></label>
      <div class="mt-2.5">
        <textarea name="message" id="message" rows="4"
          class="w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-1 ring-inset ring-gray-200/60 focus:ring-2 focus:ring-inset focus:ring-purple-200/40" required></textarea>
      </div>
    </div>
  </div>
  <div class="mt-5">
    <button type="submit"
      class="rounded-full w-full border bg-white/5 border-white/10 flex justify-center items-center gap-x-2 py-2 px-4 bg-white/7 hover:scale-110 hover:bg-white/10 transition">Enviar Mensaje</button>
  </div>
</form>
